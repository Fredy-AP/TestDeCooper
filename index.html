<body>
<div class="d-flex justify-content-center p-5">
  
  <div class="card" style="width: 34rem;">
    <p class="card-header text-center fw-bold">Test De Cooper</p>
  <div>
    <img src="Atletismo.jpg" class="card-img-top " alt="...">
  </div>
  <div class="card-body">
    <p class="card-text">
      
      <div class="rounded bg-secondary my-3 border border-primary">
        <div class="p-4 d-flex justify-content-center|">
          <p id="resultado" class="text-white fw-bold pantalla m-auto"></p>
        </div>
      </div>
      <div class="d-flex flex-wrap justify-content-center">
        <h6>Distancia en metros recorridos, en un tiempo de 12 minutos</h6>
        <h6 class=Anotacion></h6>
     
      
        
        <input type="text" class="form-control" name="" id="calcular">

        <div class="p-3 text-center">
          <button class="btn btn-primary calculador" id="calculador">Calcular</button>
        <button class="btn btn-danger" id="borrar">Borrar</button>
        </div>
      </div>
    </p>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<script>
  console.log("ya hay conexion")
let input = document.getElementById("calcular")
// capturamos el boton que calcula el nivel de azucar
let calculador = document.getElementById("calculador")
// capturamos la pantalla que presentara el resultado
let borrar = document.getElementById("borrar")
let pantalla = document.querySelector('.pantalla')

// aÃ±adimos el boton de borrar

borrar.addEventListener("click",() =>{
  pantalla.innerHTML=""
  input.value=""
})


calculador.addEventListener("click", () => {
    let valor = input.value
    if (valor >11001) pantalla.innerHTML ="Error, los valores promedios estan entre 0 y  3900 metros  en doce minutos";
    if (valor >=4000 && valor<=11000) pantalla.innerHTML ="Error, los valores promedios estan entre 0 y  3900 metros  en doce minutos";
    if (valor >= 2750 && valor<=3999) pantalla.innerHTML = "Excelente";
    if (valor>=2701&& valor<=2749) pantalla.innerHTML = "Muy Buen nivel";
    if (valor>=2501 && valor<=2700) pantalla.innerHTML = "Muy Buen nivel";
    if (valor>=2351 && valor<=2500) pantalla.innerHTML = "Bueno";
    if (valor>=2100&& valor<=2350 ) pantalla.innerHTML = "Bajo Rendimiento";
    if (valor>=1901&&valor<=2099 ) pantalla.innerHTML = "Muy bajo Rendimiento";
    if (valor>=1&&valor<=1900 ) pantalla.innerHTML = "Muy bajo Rendimiento";
    if (valor==0)pantalla.innerHTML = "Por favor Digita El Dato";
 

});
</script>
